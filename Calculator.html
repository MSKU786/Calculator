 <!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel = "stylesheet" type="text/css"  href= "sytle.css">
</head>
<body>
	<div class="Calculator">
		<div class="head">
			<h3>Calculator</h3>
		</div>
		<div class="input">
			<p id = "display">
			</p>
		</div>
		<div class="button">
			<div class= "number" data-value="AC">
				<p>AC</p>
			</div>
			<div class= "number" data-value="+/-">
				<p>+/-</p>	
			</div>
			<div class= "number" data-value="%">
				<p>%</p>	
			</div>
			<div class= "number" data-value="/">
				<p>/</p>	
			</div>
			<div class= "number" data-value="7">
				<p>7</p>	
			</div>
			<div class= "number" data-value="8">
				<p>8</p>	
			</div>
			<div class= "number" data-value="9">
				<p>9</p>
			</div>
			<div class= "number" data-value="+">
				<p>+</p>
			</div>
			<div class= "number" data-value="4">
				<p>4</p>
			</div>
			<div class= "number" data-value="5">
				<p>5</p>
			</div>
			<div class= "number" data-value ="6">
				<p>6</p>
			</div>
			<div class= "number" data-value="-">
				<p>-</p>
			</div>
			<div class= "number" data-value="1">
				<p>1</p>
			</div>
			<div class= "number" data-value="2"> 
				<p>2</p>
			</div>
			<div class= "number" data-value="3">
				<p>3</p>
			</div>
			<div class= "number" data-value="*">
				<p>*</p>
			</div>
			<div class= "number" data-value=".">
				<p>.</p>
			</div>
			<div class= "number" data-value="0">
				<p>0</p>
			</div>
			<div class= "number" data-value="square">
				<p>square<p>
			</div>
			<div class= "number" data-value = "=">
				<p>=</p>
			</div>

		</div>
	<div>
		<script src="javascript.js"></script>
</body>
</html>
